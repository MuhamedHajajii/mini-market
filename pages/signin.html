<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini - Signin</title>

    <!-- KeyWords && Description -->
    <meta name="description" content="Mini Market" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Mini Market" />

    <!-- icons -->
    <link rel="shortcut icon" href="assets/images/mini-market-logo.png" type="image/x-icon" />

    <!-- Google Fonts -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />

    <!-- main styles -->
    <link rel="stylesheet" href="../css/signIn.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Mini Market</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./signup.html">SignUp</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section
      id="signInForm__container"
      style="min-height: 100vh"
      class="d-flex justify-content-center align-items-center">
      <div class="container">
        <form class="col-12 col-md-8 mx-auto shadow-lg rounded-4 p-5 signInForm">
          <!-- input field: userName -->
          <div>
            <label for="userName">userName:</label>
            <input class="form-control" type="text" name="userName" id="userName" />
          </div>
          <!-- input field: userPassword -->
          <div>
            <label for="userPassword">userPassword:</label>
            <input class="form-control" type="password" name="userPassword" id="userPassword" />
          </div>
          <div class="my-3 text-center">
            <button id="signInBtn" type="button" class="btn btn-success px-5">Sign In</button>
          </div>
          <p class="text-center">don't have account? <a href="signup.html">sign up</a></p>
        </form>
      </div>
    </section>

    <!-- Bootstrap -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Main Js -->
    <script src="../js/signin.js"></script>
  </body>
</html>
