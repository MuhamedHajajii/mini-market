<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini - Market</title>

    <!-- KeyWords && Description -->
    <meta name="description" content="Mini Market" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Mini Market" />

    <!-- icons -->
    <link rel="shortcut icon" href="assets/images/mini-market-logo.png" type="image/x-icon" />

    <!-- Google Fonts -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- main styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Mini Market</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="pages/products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/signin.html">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/signup.html">SignUp</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="home">
      <!-- Display Products -->
      <section class="my-5">
        <div class="container">
          <div>
            <div class="col-6 mx-auto my-3">
              <input oninput="startSearch(this)" type="search" class="form-control" placeholder="Search Products..." />
            </div>
            <div id="productsContainer" class="row g-4"></div>
          </div>
        </div>
      </section>
    </section>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Main Js -->
    <script src="js/main.js"></script>
  </body>
</html>
